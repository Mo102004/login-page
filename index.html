<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" 
    content="width=device-width,
    initial-scale=1.0,
    maximum-scale=1.0,
    user-scalable=no">
    <title>login page</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>Login</h1>
            <!-- Remember action -->
            <form action="mohamed364728@gmail.com" method="post" target="_blank" >
                <div class="email">
                    <ion-icon class="ion-icon-email" name="mail-outline"></ion-icon>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="password">
                    <ion-icon class="ion-icon-password" name="lock-closed-outline"></ion-icon>
                    <input type="password" name="password" placeholder="password">
                </div>
                <div class="check-box">
                    <input type="checkbox" name="check-box">
                    <label>i agree to all terms</label>
                </div>
                    <button>Login</button>
            </form>  
            <!-- Don't forget to put the link in href  -->
            <p>Don't have a account <a href="#">Register</a></p>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
